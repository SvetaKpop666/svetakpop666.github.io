<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8" />
        <title>PricePage</title>

        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>

    <style>
        body{
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .product button{
            opacity: 1;
            border-radius: 50px;
            height: 60px;
            width: 200px;
            left: 10px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
        }

        .product button:hover{
            opacity: 0.7;
        }

        .product-wrapper {
            display: block;
            width: 100%;
            float: left;
            transition: width .2s;
        }

        .product {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            border-radius: 10px;
            position: relative;
            background: #8a8a8a;
            margin: 0 0 20px 0;
            text-decoration: none;
            color: #474747;
            z-index: 0;
            height: 300px;
            width: auto;
        }

        .product-main {
            height: 300px;
            width: 300px;
        }

        .product-description {
            height: 300px;
            width: 300px;
        }

        .product-description p {
            position: relative;
            margin: 0;
            font-size: 1em;
            line-height: 1.4em;
            height: 300px;
            overflow: hidden;
        }

        .product-photo{
            border-radius: 10px;
            width: 300px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .product-photo img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 300px;
            max-height: 300px;
            margin: auto;
            transition: transform .4s ease-out;
        }

        .products {
            list-style: none;
            margin: 30px -10px 0 0;
            padding: 0;
        }
    </style>

    <body> 
        <ul class="products clearfix">
            <li class="product-wrapper">
                    <div class="product">
                        <div class="product-main">
                            <div class="product-photo">
                                <img src="https://svetakpop666.github.io/BotProfilePhoto.jpg">
                            </div>
                            <p class="product-name">"Что-то пошло не так"</p>
                            <p class="product-price">Цена: 600</p>
                            <button>хуй</button>
                        </div>
                        <div class="product-description">
                            <p>Если в ситуации у вас появилось чувство, что "что-то не так", то этот расклад поможет вам понять какая произошла ошибка или убедится, что всё идёт как надо. Так же он даст вам понимание какого результата ожидать.</p>
                        </div>
                    </div>
            </li>
        </ul>

        <script>
            let tg = window.Telegram.WebApp;
        </script>
    </body>
</html>
