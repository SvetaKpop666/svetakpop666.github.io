<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8" />
        <title>PricePage</title>

        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>

    <style>
        body{
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .product button{
            opacity: 1;
            border-radius: 10px;
            height: 60px;
            width: 200px;
            left: 10px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
        }

        .product button:hover{
            opacity: 0.7;
        }

        .product-wrapper {
            display: block;
            width: 100%;
            float: left;
            transition: width .2s;
        }

        .product {
            display: block;
            border-radius: 10px;
            position: relative;
            background: #8a8a8a;
            margin: 0 0 20px 0;
            text-decoration: none;
            color: #474747;
            z-index: 0;
            height: 300px;
            width: auto;
        }

        .product-main {
            position: relative;
            height: 200px;
            width: 200px;
            left: 10px;
        }

        .product-photo {
            position: relative;
            border-radius: 10px;
            height: 120px;
            width: 200px;
            left: 10px;
            bottom: 10px;
            overflow: hidden;
        }

        .product-photo img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 200px;
            max-height: 200px;
            margin: auto;
            transition: transform .4s ease-out;
        }

        .products {
            list-style: none;
            margin: 20px -10px 0 0;
            padding: 0;
        }
    </style>

    <body> 
        <ul class="products clearfix">
            <li class="product-wrapper">
                <a class="product">
                    <div class="product-photo">
                        <img src="https://svetakpop666.github.io/BotProfilePhoto.jpg" alt="">
                    </div>
                    <div class="product-main">
                        <h1>Продукт</h1>
                        <button id="enroll">Записаться на прием</button>
                    </div>
                </a>
            </li>
            <li class="product-wrapper">
                <a class="product"></a>
            </li>
            <li class="product-wrapper">    
                <a class="product"></a>
            </li>
        </ul>

        <script>
            let tg = window.Telegram.WebApp;
        </script>
    </body>
</html>
