<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8" />
        <title>PricePage</title>

        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>

    <style>
        body{
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .product button{
            position: relative;
            bottom: 0;
            opacity: 1;
            border-radius: 50px;
            height: 60px;
            width: 100%;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        .product button:hover{
            opacity: 0.7;
        }

        .product-wrapper {
            display: block;
            width: 100%;
            float: left;
            transition: width .2s;
        }

        .product {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            border-radius: 10px;
            position: relative;
            background: var(--tg-theme-secondary-bg-color);
            margin: 0 0 20px 0;
            text-decoration: none;
            color: var(--tg-theme-text-color);
            z-index: 0;
            height: 300px;
            width: auto;
        }

        .product-main {
            height: 100%;
            width: 50%;
            padding-left: 10px;
            padding-right: 5px;
        }

        .product-description {
            height: 100%;
            width: 50%;
            padding-top: 20px;
            padding-left: 5px;
            padding-right: 10px;
        }

        .product-description p {
            position: relative;
            margin: 0;
            font-size: medium;
            line-height: 1.5em;
            height: 100%;
            overflow: hidden;
        }

        .product-photo{
            background: black;
            border-radius: 10px;
            top: -10px;
            width: 100%;
            height: 55%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .product-photo img {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 300px;
            max-height: 300px;
            margin: auto;
            transition: transform .4s ease-out;
        }

        .product-name {
            color: var(--tg-theme-link-color);
            position: relative;
            margin: 0;
            height: 2.5em;
            font-size:larger;
            overflow: hidden;
            text-align: center
        }

        .product-price {
            color: var(--tg-theme-hint-color);
            position:relative;
            padding-left: 10%;
            margin: 0;
            font-size:small;
            height: 2.5em;
            overflow: hidden;
        }

        .products {
            list-style: none;
            padding: 0;
        }
    </style>

    <body> 
        <ul class="products clearfix">
            <li class="product-wrapper">
                    <div class="product">
                        <div class="product-main">
                            <div class="product-photo">
                                <img src="https://svetakpop666.github.io/BotProfilePhoto.jpg">
                            </div>
                            <p class="product-name">"Что-то пошло не так"</p>
                            <p class="product-price">Цена: 600</p>
                            <button>Записаться на консультацию</button>
                        </div>
                        <div class="product-description">
                            <p> Вопросы входящие в расклад: <br>
                                1) Описание ситуации (в каком вы положении, что происходит) <br>
                                2) Чего вы ожидали/добивались <br>
                                3) Как развивается ситуация <br>
                                4) Главная опасность(ошибка) <br>
                                5) Что вам может помочь в данной ситуации <br>
                                6) Результат</p>
                        </div>
                    </div>
                    <hr style="color: var(--tg-theme-text-color);">
            </li>
        </ul>

        <script>
            let tg = window.Telegram.WebApp;
        </script>
    </body>
</html>
